name: Build and Commit Rust Binaries

on:
  push:
    branches: [ staging ]
    paths:
      - 'rust_extensions/*/src/**'
      - 'rust_extensions/*/Cargo.toml'
      - 'rust_extensions/build.py'
      - '.github/workflows/build-rust-binaries.yml'

env:
  CARGO_TERM_COLOR: always
  # Set to 'true' to enable auto-merge of binary update PRs
  AUTO_MERGE_ENABLED: false

jobs:
  build-binaries:
    name: Build Rust Binaries for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: Linux
            artifact_name: linux-binaries
          - os: macos-latest
            platform: macOS
            artifact_name: macos-binaries
          - os: windows-latest
            platform: Windows
            artifact_name: windows-binaries

    steps:
      - name: Checkout staging branch
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Add macOS universal targets
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Cache Rust dependencies and builds
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust_extensions/feagi_data_deserializer/target
            rust_extensions/feagi_shared_video/target
          key: ${{ runner.os }}-rust-binaries-${{ hashFiles('rust_extensions/**/Cargo.toml', 'rust_extensions/**/src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-rust-binaries-

      - name: Check if rebuild needed
        id: check-rebuild
        shell: bash
        run: |
          # Check if cached binaries exist and are up to date
          NEED_BUILD=true
          
          if [ -f "rust_extensions/feagi_data_deserializer/target/release/libfeagi_data_deserializer.so" ] || \
             [ -f "rust_extensions/feagi_data_deserializer/target/release/libfeagi_data_deserializer.dylib" ] || \
             [ -f "rust_extensions/feagi_data_deserializer/target/release/feagi_data_deserializer.dll" ]; then
            echo "âœ… Cached binaries found - skipping rebuild"
            NEED_BUILD=false
          else
            echo "âš ï¸  No cached binaries - will build"
          fi
          
          echo "need_build=$NEED_BUILD" >> $GITHUB_OUTPUT

      - name: Build Rust extensions (Linux/macOS)
        if: runner.os != 'Windows' && steps.check-rebuild.outputs.need_build == 'true'
        run: |
          cd rust_extensions
          python3 build.py --release

      - name: Build Rust extensions (Windows)
        if: runner.os == 'Windows' && steps.check-rebuild.outputs.need_build == 'true'
        run: |
          cd rust_extensions
          python build.py --release
      
      - name: Skip build (using cache)
        if: steps.check-rebuild.outputs.need_build == 'false'
        run: |
          echo "âœ… Using cached binaries (no changes detected)"
          echo "âš¡ Saved ~10 minutes of build time"

      - name: Verify binaries were created
        shell: bash
        run: |
          echo "Checking for built binaries..."
          ls -lR godot_source/addons/feagi_rust_deserializer/target/
          ls -lR godot_source/addons/feagi_shared_video/target/
          echo "âœ… Binaries verified"

      - name: Upload platform binaries as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            godot_source/addons/feagi_rust_deserializer/target/
            godot_source/addons/feagi_shared_video/target/
          retention-days: 7

  commit-binaries:
    name: Commit All Platform Binaries
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout staging branch
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download all platform binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -lR artifacts/

      - name: Copy binaries to addon directories
        run: |
          # Create addon target directories (release only)
          mkdir -p godot_source/addons/feagi_rust_deserializer/target/release
          mkdir -p godot_source/addons/feagi_shared_video/target/release
          
          # Copy Linux binaries
          if [ -d "artifacts/linux-binaries" ]; then
            echo "Copying Linux binaries..."
            find artifacts/linux-binaries -name "*.so" -type f -exec cp -v {} godot_source/addons/ \;
            cp -r artifacts/linux-binaries/* godot_source/addons/ 2>/dev/null || true
          fi
          
          # Copy macOS binaries
          if [ -d "artifacts/macos-binaries" ]; then
            echo "Copying macOS binaries..."
            find artifacts/macos-binaries -name "*.dylib" -type f -exec cp -v {} godot_source/addons/ \;
            cp -r artifacts/macos-binaries/* godot_source/addons/ 2>/dev/null || true
          fi
          
          # Copy Windows binaries
          if [ -d "artifacts/windows-binaries" ]; then
            echo "Copying Windows binaries..."
            find artifacts/windows-binaries -name "*.dll" -type f -exec cp -v {} godot_source/addons/ \;
            cp -r artifacts/windows-binaries/* godot_source/addons/ 2>/dev/null || true
          fi

      - name: Verify all platform binaries are present
        run: |
          echo "Verifying release binaries for all platforms..."
          
          # Check for feagi_rust_deserializer
          echo "Checking feagi_rust_deserializer..."
          ls -lh godot_source/addons/feagi_rust_deserializer/target/release/ || echo "Release dir not found"
          
          # Check for feagi_shared_video
          echo "Checking feagi_shared_video..."
          ls -lh godot_source/addons/feagi_shared_video/target/release/ || echo "Release dir not found"
          
          # Count binaries
          BINARY_COUNT=$(find godot_source/addons -type f \( -name "*.dylib" -o -name "*.so" -o -name "*.dll" \) | wc -l)
          echo "Total binaries found: $BINARY_COUNT"
          
          if [ "$BINARY_COUNT" -lt 6 ]; then
            echo "Warning: Expected at least 6 binaries (2 extensions Ã— 3 platforms)"
            echo "Found: $BINARY_COUNT"
          else
            echo "Binaries verified successfully"
          fi

      - name: Check for changes
        id: git-check
        run: |
          git add godot_source/addons/feagi_rust_deserializer/target/
          git add godot_source/addons/feagi_shared_video/target/
          
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit - binaries are already up to date"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected - will commit new binaries"
            git diff --staged --stat
          fi

      - name: Create branch and PR with binaries
        id: create-pr
        if: steps.git-check.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create unique branch name
          BRANCH_NAME="automated-rust-binaries-$(date +%s)"
          
          # Create and switch to new branch
          git checkout -b "$BRANCH_NAME"
          
          # Commit changes
          git commit -m "chore: Update Rust binaries for all platforms

          - Built on Linux: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - Built on macOS: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - Built on Windows: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          Includes binaries for:
          - feagi_data_deserializer (Linux, macOS, Windows)
          - feagi_shared_video (Linux, macOS, Windows)
          
          Auto-generated by GitHub Actions workflow
          
          This PR can be auto-merged as it only contains compiled binaries."
          
          # Push branch
          git push origin "$BRANCH_NAME"
          
          # Create pull request
          gh pr create \
            --title "ðŸ¤– Update Rust binaries for all platforms" \
            --body "## Automated Rust Binary Update

          This PR contains updated Rust binaries built for all platforms.

          ### Build Information
          - **Trigger:** Push to staging branch
          - **Workflow:** [View run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - **Commit:** ${{ github.sha }}
          
          ### Binaries Included
          - âœ… Linux (x86_64)
          - âœ… macOS (Universal: arm64 + x86_64)
          - âœ… Windows (x86_64)
          
          ### Extensions
          - \`feagi_data_deserializer\` (release mode)
          - \`feagi_shared_video\` (release mode)
          
          ### Review Notes
          - Binaries are compiled in release mode only
          - Debug builds are excluded (100+ MB each)
          - All binaries are under GitHub's 50 MB recommendation
          
          **This PR is safe to merge** - it only contains pre-compiled binaries." \
            --base staging \
            --head "$BRANCH_NAME" \
            --label "automated" \
            --label "rust-binaries"
          
          # Store branch name for auto-merge step
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
      
      - name: Enable auto-merge
        if: steps.git-check.outputs.has_changes == 'true' && env.AUTO_MERGE_ENABLED == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ steps.create-pr.outputs.branch_name }}"
          
          echo "ðŸ¤– Enabling auto-merge for PR..."
          
          # Enable auto-merge with squash strategy
          gh pr merge "$BRANCH_NAME" --auto --squash
          
          echo "âœ… Auto-merge enabled - PR will merge automatically when checks pass"

      - name: Display binary sizes
        run: |
          echo "Final binary sizes:"
          find godot_source/addons -type f \( -name "*.dylib" -o -name "*.so" -o -name "*.dll" \) -exec ls -lh {} \;

      - name: Summary
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          echo "âœ… Successfully built Rust binaries for all platforms"
          echo "ðŸ“¦ Created pull request with updated binaries"
          if [ "${{ env.AUTO_MERGE_ENABLED }}" = "true" ]; then
            echo "ðŸ¤– Auto-merge enabled - PR will merge automatically"
          else
            echo "ðŸ”„ Review and merge the PR manually to update staging branch"
          fi
          echo "ðŸ’¡ PR link: Check the Actions summary above"

      - name: No changes summary
        if: steps.git-check.outputs.has_changes == 'false'
        run: |
          echo "âœ… Binaries are already up to date"
          echo "ðŸ“¦ No PR necessary"

