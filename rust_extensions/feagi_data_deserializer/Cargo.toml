[package]
name = "feagi_data_deserializer"
version = "0.1.0"
edition = "2021"

[dependencies]
# Godot Rust bindings
godot = { git = "https://github.com/godot-rust/gdext", branch = "master" }

# FEAGI data serialization library
feagi_data_serialization = { git = "https://github.com/feagi/feagi-data-processing", branch = "staging" }

# Additional dependencies for data handling
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[lib]
crate-type = ["cdylib"]

[profile.release]
# Optimize for performance
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
# Faster compilation for development
opt-level = 0
debug = true